{% extends 'base.html' %}

{% block content %}


<h1 class="text-center mb-3">
    Poll Questions
    {% if latest_question_list %}

      {% for question in latest_question_list %}

      <div class="card mb-3">
          <div class="card-body">
              <p class="lead">
                  {{question.question_text}}
              </p>
              <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Vote Now</a>
              <a href="{% url 'polls:results' question.id %}" class="btn btn-primary">Results</a>
          </div>
      </div>

      {% endfor %}

    {% else %}

    <p>No Questions in Poll</p>

    {% endif %}
</h1>


{% endblock %}
